<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caixa Eletr√¥nico</title>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/skeleton.css">
</head>
<body>
<div class="container">
    <h5>Sacar:</h5>

    <form>
        <label for="valor">
            Digite o valor a ser sacado:
        </label>
        <input type="number" name="valor" id="valor" value="{{ valor }}">
        <input class="button-primary" type="submit" value="Sacar">
    </form>

    <h5>Notas a serem retiradas:</h5>
    <ul>
        {% for nota, quantidade in notas.iteritems %}
            <li>{{ quantidade }}x R${{ nota }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
